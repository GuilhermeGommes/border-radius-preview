<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius previewer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Border radius preview </h1>

    <main>
        <div id="box">
            <div class="inpContainer" id="topleft">
                <label for="">top-left</label>
                <input type="text" value="0" maxlength="3">
            </div>
            <div class="inpContainer" id="topright">
                <label for="">top-right</label>
                <input type="text" value="0" maxlength="3">
            </div>
            <div class="inpContainer" id="botleft">
                <label for="">bot-left</label>
                <input type="text" value="0" maxlength="3">
            </div>
            <div class="inpContainer" id="botright">
                <label for="">bot-right</label>
                <input type="text" value="0" maxlength="3">
            </div>
        </div>
        <div id="copyContainer">
            <input type="text">
            <button>Copy to clipboard</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
